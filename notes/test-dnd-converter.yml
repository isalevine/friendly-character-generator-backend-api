      { name: “Arcane Recovery”, roll: “once per day”, description: “You have learned to regain some of your magical energy by studying your spellbook. Once per day when you finish a short rest, you can choose expended spell slots to recover. You can recover either a 2nd-level spell slot or two 1st-level spell slots.” },
      { name: “Bardic Inspiration”, roll: “d6”, description: “You can inspire others through stirring words or music. To do so, you use a bonus action on your turn to choose one creature other than yourself within 60 feet of you who can hear you. That creature gains one Bardic Inspiration die, a d6. Once within the next 10 minutes, the creature can roll the die and add the number rolled to one ability check, attack roll, or saving throw it makes. Once the Bardic Inspiration die is rolled, it is lost. A creature can have only one Bardic Inspiration die at a time.” },
      { name: “Bonus Proficiency”, roll: “automatic”, description: “When you choose this domain at 1st level, you gain proficiency with heavy armor.” },
      { name: “Choose: Dragon Ancestor”, roll: “automatic”, description: “At 1st level, you choose one type of dragon as your ancestor. The damage type associated with each dragon is used by features you gain later. You can speak, read, and write Draconic. Additionally, whenever you make a Charisma check when interacting with dragons, your proficiency bonus is doubled if it applies to the check.” },
      { name: “Choose: Expertise 1”, roll: “double proficiency bonus”, description: “At 1st level, choose two of your skill proficiencies, or one of your skill proficiencies and your proficiency with thieves’ tools. Your proficiency bonus is doubled for any ability check you make that uses either of the chosen proficiencies.” },
      { name: “Choose: Fighting Style”, roll: “automatic”, description: “You adopt a particular style of fighting as your specialty. Choose one of the following options: Archery, Defense, Dueling, Great Weapon Fighting, Protection, or Two-Weapon Fighting. You can’t take a Fighting Style option more than once, even if you later get to choose again.” },
      { name: “Lay On Hands”, roll: “restore hit points”, description: “Your blessed touch can heal wounds. You have a pool of healing power that replenishes when you take a long rest. With that pool, you can restore a total number of hit points equal to your paladin level × 5.
      As an action, you can touch a creature and draw power from the pool to restore a number of hit points to that creature, up to the maximum amount remaining in your pool. Alternatively, you can expend 5 hit points from your pool of healing to cure the target of one disease or neutralize one poison affecting it. You can cure multiple diseases and neutralize multiple poisons with a single use of Lay on Hands, expending hit points separately for each one.This feature has no effect on undead and constructs.” },
      { name: “Martial Arts”, roll: “when only using monk equipment”, description: “At 1st level, your practice of martial arts gives you mastery of combat styles that use unarmed strikes and monk weapons, which are shortswords and any simple melee weapons that don’t have the two- handed or heavy property. You gain the following benefits while you are unarmed or wielding only monk weapons and you aren’t wearing armor or wielding a shield: 1) You can use Dexterity instead of Strength for the     attack and damage rolls of your unarmed strikes and monk weapons. 2) You can roll a d4 in place of the normal damage of your unarmed strike or monk weapon. 3) When you use the Attack action with an unarmed strike or a monk weapon on your turn, you can make one unarmed strike as a bonus action.” },
      { name: “Natural Explorer (1 terrain type)”, roll: “Intelligence or Wisdom check”, description: “You are particularly familiar with one type of natural environment and are adept at traveling and surviving in such regions. Choose one type of favored terrain: arctic, coast, desert, forest, grassland, mountain, or swamp. When you make an Intelligence or Wisdom check related to your favored terrain, your proficiency bonus is doubled if you are using a skill that you’re proficient in. While traveling for an hour or more in your favored terrain, you gain the following benefits: 1) Difficult terrain doesn’t slow your group’s travel. 2) Your group can’t become lost except by magical means. 3) Even when you are engaged in another activity while traveling (such as foraging, navigating, or tracking), you remain alert to danger. 4) If you are traveling alone, you can move stealthily at a normal pace. 5) When you forage, you find twice as much food as you normally would. 6) While tracking other creatures, you also learn their exact number, their sizes, and how long ago they passed through the area.” },
      { name: “Otherworldly Patron”, roll: “automatic”, description: “At 1st level, you have struck a bargain with an otherworldly being of your choice: the Archfey, the Fiend, or the Great Old One, each of which is detailed at the end of the class description.” },
      { name: “Pact Magic”, roll: “automatic”, description: “Your arcane research and the magic bestowed on you by your patron have given you facility with spells.” },
      { name: “Rage”, roll: “use as bonus action”, description: “In battle, you fight with primal ferocity. On your turn, you can enter a rage as a bonus action. While raging, you gain the following benefits if you aren't wearing heavy armor: 1) You have advantage on Strength checks and Strength saving throws. 2) When you make a melee weapon Attack using Strength, you gain a +2 bonus to the damage roll. This bonus increases as you level. 3) You have Resistance to bludgeoning, piercing, and slashing damage. \n Your rage lasts for 1 minute. It ends early if you are knocked Unconscious or if Your Turn ends and you haven't attacked a hostile creature since your last turn or taken damage since then. You can also end your rage on Your Turn as a Bonus Action. Once you have raged the maximum number of times for your barbarian level, you must finish a Long Rest before you can rage again.” },
      { name: “Second Wind”, roll: “use as bonus action”, description: “You have a limited well of stamina that you can draw on to protect yourself from harm. On your turn, you can use a bonus action to regain hit points equal to 1d10 + your fighter level. Once you use this feature, you must finish a short or long rest before you can use it again.” },
      { name: “Sneak Attack”, roll: “extra 1d6 damage”, description: “Beginning at 1st level, you know how to strike subtly and exploit a foe’s distraction. Once per turn, you can deal an extra 1d6 damage to one creature you hit with an attack if you have advantage on the attack roll. The attack must use a finesse or a ranged weapon. You don’t need advantage on the attack roll if another enemy of the target is within 5 feet of it, that enemy isn’t incapacitated, and you don’t have disadvantage on the attack roll.” },
      { name: “Sorcerous Origin”, roll: “automatic”, description: “Choose a sorcerous origin, which describes the source of your innate magical power: Draconic Bloodline or Wild Magic, both detailed at the end of the class description.” },
      { name: “Spellcasting”, roll: “automatic”, description: “An event in your past, or in the life of a parent or ancestor, left an indelible mark on you, infusing you with arcane magic. This font of magic, whatever its origin, fuels your spells. (NOTE: This feature is used in place of all other Spellcasting features.)” },
      { name: “Thieves’ Cant”, roll: “automatic”, description: “During your rogue training you learned thieves’ cant, a secret mix of dialect, jargon, and code that allows you to hide messages in seemingly normal conversation. Only another creature that knows thieves’ cant understands such messages. It takes four times longer to convey such a message than it does to speak the same idea plainly. In addition, you understand a set of secret signs and symbols used to convey short, simple messages, such as whether an area is dangerous or the territory of a thieves’ guild, whether loot is nearby, or whether the people in an area are easy marks or will provide a safe house for thieves on the run.” },
